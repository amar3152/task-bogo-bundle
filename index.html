<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BOGO Bundle</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
  <h2>YAY! It's BOGO</h2>

  <!-- 1 Unit -->
  <label class="option">
    <input type="radio" name="bundle" value="2" />
    <div class="content">
      <div class="left">
        <strong>1 Unit</strong>
        <div>$10.00 USD <span class="striked">$24.00 USD</span></div>
        <div style="font-size: 12px; color: gray;">Standard Price</div>
      </div>
      <div class="right">10% Off</div>
    </div>
    <div class="dropdowns" data-pair="2"></div>
  </label>

  <!-- 2 Unit -->
  <label class="option">
    <input type="radio" name="bundle" value="2" />
    <div class="popular">MOST POPULAR</div>
    <div class="content">
      <div class="left">
        <strong>2 Unit</strong>
        <div>$18.00 USD <span class="striked">$48.00 USD</span></div>
      </div>
      <div class="right">20% Off</div>
    </div>
    <div class="dropdowns" data-pair="2"></div>
  </label>

  <!-- 3 Unit -->
  <label class="option">
    <input type="radio" name="bundle" value="2" />
    <div class="content">
      <div class="left">
        <strong>3 Unit</strong>
        <div>$24.00 USD <span class="striked">$72.00 USD</span></div>
      </div>
      <div class="right">30% Off</div>
    </div>
    <div class="dropdowns" data-pair="2"></div>
  </label>

  <div class="summary-line">
    <p class="shipping">Free Delivery</p>
    <p class="total">Total : <strong id="total">$10.00 USD</strong></p>
  </div>

  <button class="add-btn">+ Add to Cart</button>
  <p class="footer">@ Powered by Pumper</p>
</div>

<script src="script.js"></script>
</body>
</html>
